<ng-container>
  <mat-grid-list class="login-page" cols="12" rowHeight="100%" gutterSize="0" (window:resize)="onResize($event)">
    <mat-grid-tile [colspan]="breakpointForm" class="loginForm">
      <mat-card>
        <div class="logo">
          <mat-card-header>
            <img class="display-center" src="\assets\img\logo-joystick-loja.png" alt="Logomarca Joystick Loja"
              height="200" width="200">
          </mat-card-header>
        </div>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="logIn()">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput formControlName="email" #emailInput placeholder="Email" required autofocus>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" required #senhaInput
                placeholder="Senha">
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button class="btn-block">
            <!--  [disabled]="loginForm.invalid" -->
            <span class="btn-enter">Entrar</span>
          </button>
        </form>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="breakpointBanner" class="banner">
      <div class="img-banner">
        <div class="bg-overlay"></div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <app-loading *ngIf="visibleSpinner"> </app-loading>
</ng-container>
